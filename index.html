<!Doctype html>
<html ng-app="app">
    <head>
        <title>Webservice-Team-3-Client</title>
        <style>
            [ng\:cloak], [ng-cloak], .ng-cloak {
                display: none;
            }
        </style>
    </head>
    <body>
        <div ng-controller="mainController">

            <script type="text/ng-template" id="/signin.tpl">
                <p>{{messageData}}</p>
                <form ng-submit="login()">
                    <!-- will automatically update $scope.user.first_name and .last_name -->
                    <input type="text" ng-model="loginId">
                    <input type="submit" value="Login">
                </form>
                <br>
                <br>
                <form ng-submit="register()">
                    <!-- will automatically update $scope.user.first_name and .last_name -->
                    <input type="text" ng-model="registerId">
                    <br>
                    <input type="text" ng-model="saltmaster">
                    <br>
                    <input type="text" ng-model="privkeyenc">
                    <br>
                    <input type="text" ng-model="pubkey">
                    <br>
                    <input type="submit" value="Register">
                </form>
            </script>
            <script type="text/ng-template" id="/message.tpl">
            </script>


        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
